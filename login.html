<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login â€” Mastering Electricity</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f3f3f3; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { background:white; padding:24px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08); width:320px; }
    input{ width:100%; padding:10px; margin:8px 0; box-sizing:border-box; }
    button{ width:100%; padding:10px; margin-top:8px; cursor:pointer; }
    .small { font-size:13px; color:#555; margin-top:8px; text-align:center; }
    .link { color:#0b63d6; cursor:pointer; text-decoration:underline; }
    #message { color:red; font-size:13px; min-height:18px; }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 12px 0;">Admin Login</h2>

    <div id="message"></div>

    <input id="email" type="email" placeholder="Email" autocomplete="username" />
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" />

    <button id="btnLogin">Sign in</button>
    <button id="btnSignup" style="background:#eee; border:1px solid #ccc;">Create account (one-time)</button>

    <div class="small">After creating your admin account, you can disable signup by removing the signup button from the code or creating the user in Firebase Console. <br><span class="link" id="goHome">Visit site</span></div>
  </div>

  <script type="module" src="./auth.js"></script>
  <script>
    document.getElementById('goHome').addEventListener('click', ()=> location.href = '/');
  </script>
</body>
</html>
